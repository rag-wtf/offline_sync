name: offline_sync
description: On-device RAG with Flutter Gemma
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.9.0
  flutter: ^3.35.0

dependencies:
  flutter:
    sdk: flutter
  # Core AI - handles both embeddings and generation
  flutter_gemma: ^0.12.0
  
  # State Management & Architecture (Stacked Framework)
  stacked: ^3.5.0
  stacked_services: ^1.6.0
  
  # Cross-platform SQLite database
  sqlite3: ^2.4.6
  drift: ^2.23.0  # Type-safe SQL layer over sqlite3
  
  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0
  
  # Secure storage for encryption keys
  flutter_secure_storage: ^9.2.4
  # Path provider for database location
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  build_runner: ^2.4.14
  drift_dev: ^2.23.0  # Code generator for drift
  flutter_test:
    sdk: flutter  
  injectable_generator: ^2.6.3
  mocktail: ^1.0.4
  stacked_generator: ^2.0.0  # Code generator for stacked
  very_good_analysis: ^7.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/models/
