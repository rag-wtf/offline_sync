name: offline_sync
description: On-device RAG with Flutter Gemma
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.9.0
  flutter: ^3.35.0

dependencies:
  file_picker: ^8.1.7
  flutter:
    sdk: flutter
  flutter_gemma: ^0.12.0
  flutter_localizations:
    sdk: flutter
  get_it: ^8.0.3
  injectable: ^2.5.0
  intl: ^0.20.2
  logger: any
  path: ^1.9.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.4
  sqlite3: ^3.1.3
  sqlite3_flutter_libs: ^0.5.24
  stacked: ^3.5.0
  stacked_services: ^1.6.0
  stacked_shared: any
  url_launcher: ^6.3.2
dev_dependencies:
  build_runner: ^2.4.14
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.6.3
  mocktail: ^1.0.4
  path_provider_platform_interface: any
  stacked_generator: ^2.0.0 # Code generator for stacked
  very_good_analysis: ^7.0.0
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/models/
